# Wandering Trades ${project.version} en_US language config
command:
  about:
    description: About WanderingTrades
  argument:
    help-query: Help Query
  exception:
    parse:
      no-trade-config: There are no trade configs with that name loaded.
    malformed-config: <red>Config is malformed. Make sure recipes have at least one
      ingredient.
  editconfig:
    description: Opens a GUI menu to edit the config.yml settings
  editplayerheads:
    description: Opens a GUI menu to edit the playerheads.yml settings
  edit:
    description: Opens a GUI menu to edit and create trade configs
  help:
    description: WanderingTrades Help
  list:
    description: Lists the loaded trade configs.
    message: '<blue>Loaded Trade Configs</blue><gray>:'
  reload:
    message: <gradient:#6B0BDE:#BA0DFA>Reloading WanderingTrades config...
    description: Reloads all config files for WanderingTrades
    done-message: <green>Done.
  summonnatural:
    description: Summon a 'natural' Wandering Trader with some modification options
  summonvillager:
    description: Summons a Villager with the specified config. Ignores whether the
      config is disabled.
  summon:
    description: Summons a Wandering Trader with the specified config. Ignores whether
      the config is disabled.
