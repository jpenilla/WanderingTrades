# Wandering Trades ${project.version} de_DE language config \\ German translation by Cantibra
command:
  about:
    description: Über WanderingTrades
  argument:
    help-query: Abfragehilfe
  exception:
    parse:
      no-trade-config: Es sind keine Angebots-Konfigurationen mit diesem Namen geladen.
    malformed-config: <red>Diese Konfiguration enthält fehler. Stelle sicher, dass
      die Rezepte mindestens ein Item enthalten.
  editconfig:
    description: Öffnet ein Interface um die Plugineinstellungen (config.yml) zu bearbeiten.
  editplayerheads:
    description: Öffnet ein Interface um die Spielerkopfeinstellungen (playerheads.yml)
      zu bearbeiten.
  edit:
    description: Öffnet ein Interface um Angebots-Konfigurationen zu erstellen oder
      bearbeiten.
  help:
    description: WanderingTrades Hilfe
  list:
    description: Zeigt die geladenen Angebots-Konfigurationen an.
    message: '<blue>Geladene Angebots-Konfigurationen</blue><gray>:'
  reload:
    message: <gradient:#6B0BDE:#BA0DFA>Lädt die WanderingTrades-Konfiguration neu...
    description: Lädt alle Konfigurationsdateien von WanderingTrades nach.
    done-message: <green>Erledigt...
  summonnatural:
    description: Erzeugt einen natürlichen Händler mit einigen Anpassungsoptionen.
  summonvillager:
    description: Erzeugt einen Dorfbewohner mit der spezifischen Konfiguration. Ignoriert
      ob die Konfiguration deaktiviert wurde.
  summon:
    description: Erzeugt einen Händler mit der spezifischen Konfiguration. Ignoriert
      ob die Konfiguration deaktiviert wurde.
